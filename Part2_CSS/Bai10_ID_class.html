<!DOCTYPE html>
<html lang="en">
  <!--Id dùng dấu #, class dùng dấu chấm-->
<head>
    <meta charset="UTF-8">
    <title>ID & class</title>
    <link rel="stylesheet" href="Bai10.css">
</head>
<body>
   <div>
     <!--id stands for identify is unique identifier-->
    <h1 id="first_header">CSS selector?</h1>
    <!--when use 1 attribute for many difference objects we use class-->
    <h1 class="second-head">CSS selector?</h1>
    <h1 class="second-head">CSS selector?</h1>
    <h2 class="second-head">ID & Class</h2>
   </div>
</body>
</html>
