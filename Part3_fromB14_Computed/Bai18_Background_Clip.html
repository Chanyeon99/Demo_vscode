<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>Background clip</title>
    <style>
        html, body {
            margin: 0;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: black;
            padding: 20px;
            box-sizing: border-box;
            border: 10px dashed #fff;
            background-origin: padding-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
