<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_origin</title>
    <style>

        html, body {
            margin: 0;
        }
        li {
            color: red;
        }
        h1 {
            /* margin-top:100px;margin will push all the letter that, don't overwrite */
            position: relative;
            color:green;
            /* left: 100px; */
            /*top:100px;/*top wil overwrite the previous letter*/
        }
       p {
           color: purple;
       }
    </style>
</head>
<body>
    <div class="transparent"></div>
    <h1>Position: relative</h1>
    <ol>
        <li>Relative</li>
        <p>The relative position will not be dependent on any other object, it will take its own position as the coordinate root.</p>
        <li>Absolute</li>
        <li>Fixed</li>
        <p>Fixed is location depend on browser's frame</p>
        <li>Sticky</li>
    </ol>
</body>
</html>
