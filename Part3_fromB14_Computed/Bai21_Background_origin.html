<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_origin</title>
    <style>
        html, body {
            margin: 0;
        }
        .visible {
            width: 100%;
            height: 100vh;
            background-image: url(https://cdn.educba.com/academy/wp-content/uploads/2020/01/Servlet-Architecture-Main.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-origin: content-box;
        }

    </style>
</head>
<body>
    <div class="visible"></div>
</body>
</html>
